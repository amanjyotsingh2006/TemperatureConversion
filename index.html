<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Temperature Conversion:</h1>
        </div> <br>
        <input type="number" name="number" id="number1"> <br>
        <div class="select">
            <div class="first">
                <input type="radio" name="Conversion" id="cf">
                <p>Celsius to Fahrenheit</p> <br>
            </div>
            <div class="second">
                <input type="radio" name="Conversion" id="fc">
                <p>Fahrenheit to Celsius</p> <br>
            </div>
        </div> <br>
        <div class="submit">
            <button id="submit" onclick="submit">Convert</button>
        </div> <br>
        <div class="result">
            <input type="text" id="result" disabled>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
